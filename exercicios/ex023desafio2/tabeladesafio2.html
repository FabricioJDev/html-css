<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Challenge</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            text-align: left;
        }
        td {
            text-align: center;
        }
        caption {
            background-color: rgba(128, 128, 128, 0.219);
            border: 1px solid black;
        }
        .titulo {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela Responsiva
        </caption>
        <thead>
            <tr class="titulo">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th style="text-align: center;" colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            <tr class="titulo">
                <th>Nota 1 </th>
                <th>Nota 2 </th>
            </tr>
        </tbody>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Matemática</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th>Física</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th>Química</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="titulo" colspan="4">Média de Exatas</th>
                <td class="titulo">0.0</td>
            </tr>
        <tbody>   
            <tfoot>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <th>História</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th>Geografia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                     
                </tr>
                <tr>
                    <th class="titulo" colspan="4">Média de Humanas</th>
                    <td class="titulo">0.0</td>
                     
                </tr>   
        </tfoot>
    </table>
    
</body>
</html>
