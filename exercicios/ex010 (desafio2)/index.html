<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <code>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        <br>sobre os termos para descobrir qual tag deverpa utilizar em cada caso.
        </p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;"><a href="https://www.significados.com.br/paragrafo/" target="_blank" rel="external">Parágrafos</a></abbr></li>
            <li><abbr title="Use as tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use as tags &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use as tags &lt;ol&gt; ... &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags &lt;ul&gt; ... &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul> 
    </code>
</body>
</html>
